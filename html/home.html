<!doctype html>
<html lang="en">
<head>
    
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
	<meta charset="UTF-8">
	<title>nJA Race Timer</title>
	<link rel="shortcut icon" href="not-just-another-race-timer/favicon.ico" type="image/x-icon" />
	
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
    </script> 
	
</head>

<!-- favicon -->



<body>
    <form id="submit" method="post" action="/">
	    <input type="text" name="name" placeholder="Full Name"><br>
	    <input type="number" name="age" placeholder="Age"><br>
	    <input type="submit" value="Submit">
	</form>
	
	<!-- This table displays the query results -->
	<div class="container-fluid" id = "userTable">
    </div>

	 <script>
	 
	 
	 $(document).ready(function  () {
	 	$("#submit").on("submit",function  (e) {
	 		e.preventDefault();
	 		console.log();
	 		$.post("/not-just-another-race-timer",$(this).serialize(), function(  data ) {
			  tableJSONtoHTML(data);
			});
	 	})
	 });
	 
	 function tableJSONtoHTML(jsonData) {
	     
	    var col = [];
        for (var i = 0; i < jsonData.length; i++) {
            for (var key in jsonData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create dynamic table
        var table = document.createElement("table");
        table.setAttribute
	     
	    var tr = table.insertRow(-1);                   // table row

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header
            th.innerHTML = col[i];
            tr.appendChild(th);
        }
        // Add rows
        for (var i = 0; i < jsonData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = jsonData[i][col[j]];
            }
        }

        // Add table to container
        var divContainer = document.getElementById("userTable");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
	 }
 	</script>
</body>
</html>
