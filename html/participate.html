<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Race Sign Up</title>
	<link rel="shortcut icon" href="/not-just-another-race-timer/favicon.ico" type="image/x-icon" />

	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

</head>
 


<body>
    <form id="submit" method="post" action="/">
        <input type="text" name="eventName" placeholder="Find An Event..."><br>
	    <input type="submit" value="Submit">
	</form>
	
	<!-- This table displays the query results -->
	<div class="container-fluid" id = "userTable">
    </div>

	 <script>
	 
	 
	 $(document).ready(function  () {
	 	$("#submit").on("submit",function  (e) {
	 		e.preventDefault();
	 		let token = localStorage.getItem('token');
	 		let userID = localStorage.getItem('userID');
	 		//$(this).userID = userID;
	 		//$(this).token = token;
	 		var formAndAuth = $(this).serialize() + 
	 		            "&token=" + token +
	 		            "&userID=" + userID;
	 		console.log(formAndAuth);
	 		$.post("/not-just-another-race-timer/participate",formAndAuth, function(  data ) {
			  tableJSONtoHTML(data);
			});
	 	})
	 });
	 
	 function tableJSONtoHTML(jsonData) {
	     
	    var col = [];
        for (var i = 0; i < jsonData.length; i++) {
            for (var key in jsonData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create dynamic table
        var table = document.createElement("table");
        table.setAttribute
	     
	    var tr = table.insertRow(-1);                   // table row

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header
            th.innerHTML = col[i];
            tr.appendChild(th);
        }
        // Add rows
        for (var i = 0; i < jsonData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = jsonData[i][col[j]];
            }
        }

        // Add table to container
        var divContainer = document.getElementById("userTable");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
	 }
 	</script>

    <form action="/not-just-another-race-timer/controllers/participate" method="POST"> 
    
    Event: <input type="text" name="name" autocomplete="name">  
    
    Email: <input type="text" name="email" autocomplete="email">
    <input type="submit" value="Submit">  
    </form>
</body>
 
</html>
