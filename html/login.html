<!doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>nJART Login</title>
	<link rel="shortcut icon" href="/not-just-another-race-timer/favicon.ico" type="image/x-icon" />
	
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
    </script> 	
    <link href="/not-just-another-race-timer/css/form.css" rel="stylesheet" type="text/css">	
</head>
<body>

    <a href="/not-just-another-race-timer/register"> Register </a>
    <br>
    
    <a href="/not-just-another-race-timer/event_manager"> Create an Event </a>
    <br>
    
    <a href="/not-just-another-race-timer/participate"> Participate in an Event </a>
    <br>
    
    <a href="/not-just-another-race-timer/event_manager"> Create an Event </a>
    <br>
    <br>

    <form id="submit" method="post" action="/">
	    Name: <input type="text" name="name" autocomplete="name">  
	    Email: <input type="text" name="email" autocomplete="email">
	    Password: <input type="password" name="password" autocomplete="current-password">
	    <input type="submit" value="Submit">
	</form>
	
	<!-- This table displays the query results -->
	<div class="container-fluid" id = "userTable">
    </div>

	 <script>
	 
	 
	 $(document).ready(function  () {
	 	$("#submit").on("submit",function  (e) {
	 		e.preventDefault();
	 		console.log();
	 		$.post("/not-just-another-race-timer/controllers/login",$(this).serialize(), function(  data ) {
	 		    console.log("logged in as userID " + data.userID);
                localStorage.setItem('token',data.token);
                localStorage.setItem('userID',data.userID);
			});
	 	})
	 });
 
	 </script>
   


</body>  
</html>
